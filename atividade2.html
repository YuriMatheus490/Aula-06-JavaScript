<body>
    <!--
    2.	Faça um programa que leia um nome de usuário e a sua senha e não aceite
     a senha igual ao nome do usuário, mostrando uma mensagem de erro e voltando
    a pedir as informações.-->
    <h1>Senha</h1>
    <hr>
    <form action="">
        Informe nome e senha <br>
        <br> <input type="text" id="nome"> <br />
        <br> <input type="password" id="senha"> <br />
        <br> <button type="button" onclick="entrar()">Entrar</button> <br />
    </form>
    <script type="text/javascript">
        function entrar(){
            let nome = window.document.getElementById("nome").value;
            let senha = window.document.getElementById("senha").value;
            while(senha == nome){
                alert("Erro: a senha não pode ser igual ")
            }
        }

    </script>


</body>
