<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Repetição - while</title>
    <script src="contador1.js"></script>
</head>

<body>
    <h1>Atividade 1</h1>
    <hr>
    <form action="">
        <button type="button" onclick="contar()">Contar</button> <br>
    </form>
    <div id="resposta"></div>

    <script>
        function contar() { // teste no início
            //exigi criar um contador
            var i = 1;
            while (i <= 10) {
                document.writeln("i = " + i);
             //   i = i + 1;
             //i += i;
             i++;

            } //fecha o enquanto.
        }
    </script>
</body>

</html>
