<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Números pares</title>
</head>

<body>
    <button type="button" onclick="contar()">Contar - While</button>
    <button type="button" onclick="contar1()">Contar - For</button>

    <script>
        function contar() {
            var numero = 1;
            while (numero % 2 == 0) {
                document.writeln("Número = " + numero + "<br/>");
                numero = numero + 1;
            }
        }


    </script>
</body>

</html>
